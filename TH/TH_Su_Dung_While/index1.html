<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp While</title>
</head>
<body>

</body>

<script>
    let num=parseInt(prompt('Nhập 1 số :'));
    let total=0;
    while (num!=-1){
        num=parseInt(prompt('Nhập 1 số:'));
        alert(num);
        total+=num;
    }alert(total);
</script>
