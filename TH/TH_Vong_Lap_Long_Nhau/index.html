<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lồng nhau</title>
</head>
<body>

</body>

<script>
    let sout = "<table border='1' width='300' cellpadding='3' cellspacing='0'>"
    for (let i = 1; i <= 10; i++) {
        sout = sout+ '<tr>';
        for (let j = 1; j <= 10; j++) {
            sout = sout + '<td>'+ i * j + '</td>';
        }
        sout =sout+ '</tr>';
    }
    sout =sout+'</table>';
    document.write(sout);
    document.write('<br>', '<br>');

    //dùng while
    let s,i,j;
    s= "<table border='1' width='300' cellpadding='3' cellspacing='0'>";
    i=j=1;
    while (i<=10){
        s=s+'<tr>';
        while (j<=10){
            s=s+"<td>"+ i*j+"</td>";
            j++;
        }
        s=s+'</tr>';
        j=1;
        i++
    }s=s+"</table>";
    document.write(s);

</script>
</html>
