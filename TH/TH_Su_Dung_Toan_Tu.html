<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử</title>

    <script>
        let inputWidth = prompt("Nhập chiều rộng:");
        inputWidth=Number.parseFloat(inputWidth);
        let inputheight=prompt("Nhập chiều dài: ");
        inputheight=Number.parseFloat(inputheight);
        let area=inputheight*inputWidth;
        document.write("Chiều rộng= "+inputWidth+ "<br>");
        document.write("Chiều dài ="+inputheight+"<br>");
        document.write("Area= "+area);
    </script>
    </head>
<body>

</body>
</html>
