<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin hàng hóa</title>
</head>
<body>
<h1>Thông tin hàng hóa</h1>
<form action="">
    Tên hàng:<input type="text"><br>


    Nơi gửi:
    <input type="radio" name="from" value="">Hà Nội
    <input type="radio" name="from" value="">Hải Phòng
    <input type="radio" name="from" value="">Lào Cai <br><br>

    Dịch vụ kèm:
    <input type="checkbox">Giao nhanh
    <input type="checkbox">Quà kèm theo
    <input type="checkbox">Đóng gói đẹp
    <br><br>
    <input type="hidden" name="secret" value="id khach hang">

    Loại hàng:<select name="" id="">
    <option value="">Hàng dễ vỡ</option>
    <option value="">Hàng tươi sống</option>
    <option value="">Hàng khô</option>

    </select> <br><br>
    Ghi chú
    <textarea name="" id="" cols="30" rows="10"></textarea><br><br><br>
    
    Ảnh hàng:
    <input type="file"> <br><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>
</body>
</html>
