<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến,Kiểu dữ liệu,Toán tử</title>

    <script>
        let ly=prompt("Nhập điểm Lý:");
        ly=Number.parseInt(ly);
        let hoa=prompt("Nhập điểm Hóa:");
        hoa=Number.parseInt(hoa);
        let toan=prompt("Nhập điểm Toán:");
        toan=Number.parseInt(toan);

        let tb=(toan+ly+hoa)/3;
        tb=Number.parseFloat(tb);
        let tong=(toan+ly+hoa);
        document.write("Điểm trung bình="+tb+"<br>");
        document.write("Điểm tổng= "+tong);
    </script>
</head>
<body>

</body>
</html>
