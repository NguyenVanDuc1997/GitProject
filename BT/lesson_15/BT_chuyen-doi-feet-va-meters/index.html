<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<div>
    Nhập feet <input type="text" id="inputF" oninput="mainMet()" onchange="mainMet()"> <br><br>
    Đổi sang met là <input type="text" id="resultM"><br><br>
</div>
<hr>
<div>
    Nhập met <input type="text" id="inputM" oninput="mainMet()" onchange="mainFeet()"> <br><br>
    Đổi sang feet là <input type="text" id="resultF">
</div>
</body>

<script>
    function feetToMet(n) {
        let convert;
        convert = 0.305 * n;
        return convert.toFixed(5);
    }

    function metToFeet(n) {
        let convert;
        convert = n * 3.279;
        return convert.toFixed(5);
    }

    function mainMet() {
        let met = document.getElementById('inputF').value;
        met = parseFloat(met);
        document.getElementById('resultM').value = feetToMet(met);
    }

    function mainFeet() {
        let feet = document.getElementById('inputM').value;
        feet = parseFloat(feet);
        document.getElementById('resultF').value = metToFeet(feet);
    }

</script>
</html>
