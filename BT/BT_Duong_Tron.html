<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi và diện tích đường tròn</title>
    <script>
        let pii=3.14;
        let r=prompt("Nhập bán kính đường tròn:");
        r=Number.parseFloat(r);
        cv=pii*r*2;
        dt=pii*r*r;
        document.write("Chu vi là:"+cv+"<br>");
        document.write("Diện tích là:"+dt);
    </script>
</head>
<body>

</body>
</html>
