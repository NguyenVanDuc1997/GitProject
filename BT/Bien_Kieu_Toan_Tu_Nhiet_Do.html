<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>

    <script>
        let c= prompt("Nhập độ C:");
        c=Number.parseFloat(c);

        f=(9*c)/5+32;

        document.write("Nhiệt độ C="+c+ " sang độ F là: "+ f);

    </script>
</head>
<body>

</body>
</html>
