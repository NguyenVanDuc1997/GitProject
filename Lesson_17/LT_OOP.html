    function normalizeString(str) {
        let a = str.split(" ");
        //alert(a.join());
        //loai bo dau cach
        let i;
        let b = new Array();
        for (let i = 0; i < a.length; i++) {
            if (a[i].length > 0) {
                b.push(a[i]);
            }
        }
        let tmp = b.join(" ");
        //chuan hoa chu hoa

        let tmpUpCase = tmp.toUpperCase();


        //viet hoa chu cai dau
        tmp = tmp.toLowerCase();
        tmp = tmpUpCase.charAt(0) + tmp.substring(i + 2, tmp.length);

       // tmp[0] = tmpUpCase[0];


        //viet hoa cac dau tu
        for (let i = 0; i < tmp.length; i++) {
            if (tmp.charAt(i) == ' ') {
                tmp = tmp.substring(0, i) + tmpUpCase.charAt(i + 1) + tmp.substring(i + 2, tmp.length);
            }
        }
        return tmp;
    }
